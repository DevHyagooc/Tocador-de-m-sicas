<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Imagine dragons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/Logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="container_maior">
        <div id="capa">
            <img id="imagem" src="imagens/Believer.jpg" alt="">
        </div>
        <audio id="musica" src="musicas/1.mp3"></audio>
        <div id="info">
            <div id="namemusic">Believer</div>
            <div id="artista">Imagine dragons</div>
        </div>
        <div id="botões">
            <button class="bi bi-skip-start-fill" id="voltar"></button>
            <button class="bi bi-play-circle-fill" id="playpause"></button>
            <button class="bi bi-skip-end-fill" id="avançar"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
